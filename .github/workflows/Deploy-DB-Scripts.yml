name: Deploy-DB-Scripts

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SQL Server tools
        run: |
          choco install sqlcmd -y

      - name: Run SQL scripts on remote database
        shell: powershell
        env:
          DB_SERVER: ${{ secrets.DB_SERVER }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          $summaryLog = "deployment_summary.txt"
          Remove-Item $summaryLog -ErrorAction Ignore

          Get-ChildItem -Path "scripts" -Recurse -Filter *.sql | Sort-Object FullName | ForEach-Object {
            Write-Host "Running script $($_.FullName)..."
            $logFile = "logs_$($_.BaseName).txt"

            # Run sqlcmd and capture exit code
            & sqlcmd -S $env:DB_SERVER -U $env:DB_USER -P $env:DB_PASS -d $env:DB_NAME -i $_.FullName -b -o $logFile
            if ($LASTEXITCODE -eq 0) {
              Add-Content $summaryLog "$($_.FullName): SUCCESS"
            } else {
              Add-Content $summaryLog "$($_.FullName): ERROR (see $logFile)"
              throw "Script $($_.FullName) failed. See $logFile for details."
            }
          }

      - name: Upload consolidated summary
        if: always()   # upload even if job fails
        uses: actions/upload-artifact@v4
        with:
          name: sqlcmd-summary
          path: deployment_summary.txt
